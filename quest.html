<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./src/main.css">
    <link rel="stylesheet" href="./src/quest/quest.css">
    <title>Quests</title>
</head>
<body>
    <header>
        <div class="header-div-1">
            <span id="passenger-destination">PDX - LAX</span>
            <br>
            <img id="passenger-icon" alt="passenger-icon">
        </div>
        <div>
            <h1>The layover</h1>
            <h2 id="trapped">-Trapped in terminal 4-</h2>
        </div>
        <div class="header-div-3">
            Patience: <span id="patience"></span>
            <br>
            Perks: <span id="perks"></span>
        </div>
    </header>

    <main>
        <h1 id="quest-title">quest title</h1>
        <div>
            <img id="quest-image">
        </div>
        <p id="quest-description">quest description</p>
        <form id="quest-form">
            <p id="choice">quest choices</p>
            <div>
                <label for="patient"></label>
                <input id="patient" type="radio" name="choice-radio" value="patient">
            </div>
            <button>choose</button>
        </form>
        <div class="hidden" id="result">
            <p id="quest-result">description of quest choice result</p>
        </div>
        <a href="./map.html">Back to terminal</a>
    </main>
</body>
</html>
